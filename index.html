<!DOCTYPE html>
<html>
<head>
	<title>Life is Strange</title>
	<style type="text/css">
		html,body{
			height:100%;			
		}
		body{
			overflow: hidden;
		}
		#scene{
			position: absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
		}
		#scene .background img{
			width: 100%;
			
		}
	</style>
</head>
<body>
	<div id="scene">
		<div class="layer background" data-depth="0.00"><img src="images/layer1.jpg"></div>
		<div class="layer" data-depth="0.20"><img src="images/layer2.png"></div>
		<div class="layer" data-depth="0.50"><img src="images/layer3.png"></div>
		<div class="layer" data-depth="0.51">
			<a href="https://www.lifeisstrange.com/en-us/games/life-is-strange/buy">
				<img src="images/layer4.png">
			</a>
		</div>
	</div>
	<script type="text/javascript" src="library/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="library/parallax/deploy/parallax.min.js"></script>
	<script type="text/javascript" src="library/parallax/deploy/jquery.parallax.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			scene = $('#scene').get(0)
			parallax = new Parallax(scene)
		})
	</script>
</body>
</html>
